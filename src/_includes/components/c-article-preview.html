<article class="c-article-preview {% if count == 2 or count == 3 %}c-article-preview--blue{% endif %}">
    <div class="c-article-preview__inner">
        <header>
            <h2 class="c-article-preview__title">
                <a href="{{ post.url }}" class="c-article-preview__title-link">
                    {{ post.title }}
                </a>
            </h2>
        </header>
        <p class="c-article-preview__excerpt">{{ post.excerpt }}</p>
        <p class="u-read-more">
            <a href="{{ post.url }}" class="u-action-link u-action-link--animate-hover-right u-action-link--right u-action-link--right-blue">
                Read the article <span class="u-visually-hidden">about {{ post.title }}</span>
            </a>
        </p>
    </div>
</article>
