<article class="c-article-preview">
    <header>
        <h2 class="c-article-preview__title">
            <a href="{{ post.url }}" class="c-article-preview__title-link">
                {{ post.title }}
            </a>
        </h2>
        <p class="c-article-preview__excerpt">{{ post.excerpt }}</p>
        <p class="u-read-more"><a href="{{ post.url }}">Read the article <span class="u-visually-hidden">about {{ post.title }}</span></a></p>
    </header>
</article>
