<nav>
    <ul class="c-site-nav">
        {% for item in site.data.navigation.nav %}
            <li class="c-site-nav__item c-site-nav__item--{{ item.slug }}">
                <a href="{{ item.url }}" class="c-site-nav__item-link">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
